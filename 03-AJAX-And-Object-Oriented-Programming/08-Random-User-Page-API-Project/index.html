<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="about-me-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button onclick="loadUser()">Load User Data</button>	
            <button id="displayButton" onclick="displayUser()">Display User</button>	
        </div>	
    </div>
   
    <script id="user-template" type="text/x-handlebars-template">
        <div >
            <img id="profile-pic" src={{picture}}>
            <div class="user-info">
                {{ firstName }} {{ lastName }} 
                <br>
                {{city}}, {{state}} 
            </div>
        </div>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each friends}}    
                <li> {{ firstName }} {{ lastName }}</li> 
            {{/each}}
        </ul>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <div >
            <p>Favorite Quote:</p>
            <p>{{quote}}</p>
        </div>
    </script>
    
    <script id="pokemon-template" type="text/x-handlebars-template">
        <img id="pokemon-image" src={{image}}>
        <p id="pokemon-text">Favorite Pokemon: {{ name }} </p> 
    </script>
    
    <script id="about-me-template" type="text/x-handlebars-template">
        <div  class="about-me-container-text">
            <p>  About me:</p>
            <p>{{aboutMeData}}</p>
        </div>
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
    <script src="constans.js"></script>
    <script src="utilities.js"></script>
    <script src="User.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
